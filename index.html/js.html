<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Factorial program</title>
    <script language="javascript">
      var n1,
        element = 1;
      n1 = parseInt(window.prompt("Enter number:"));
      for (let index = 1; index <= n1; index++) {
        element = element * index;
      }
      window.prompt("Factorial is" + element);
      //document.writeln();
    </script>
  </head>
  <body></body>
</html>
