<!DOCTYPE html>
<html>
  <head>
    <title>HTML ol tag</title>
  </head>

  <body>
    <h1 style="color: green">GeeksforGeeks</h1>
    <h3>HTML ol tag</h3>

    <p>reversed attribute</p>

    <ol reversed>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <p>start attribute</p>

    <ol start="5">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <p>type attribute</p>

    <ol type="i">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>
  </body>
</html>
