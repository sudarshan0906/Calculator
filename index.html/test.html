<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <style>
      #calci {
        margin: 0px auto;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 5%;
      }
      th,
      td {
        border-radius: 10%;
        padding-left: 50px;
        padding-top: 30px;
      }
      th {
        border-radius: 0%;
      }
      .search-input {
        width: 100%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <table id="calci" border="2px">
        <thead>
          <tr>
            <th colspan="4">
              <input class="search-input" type="text" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>%</td>
          </tr>
          <tr>
            <td>C</td>
            <td>0</td>
            <td>/</td>
            <td>=</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
